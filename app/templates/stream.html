<!DOCTYPE html>
<html>

<head>
  <title>Streaming Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #main-content {
      width: 90%;
      margin: 0 auto;
    }
    #footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }

    video {
      max-width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="main-content">
    <h1>{{ movie.title }}</h1>
    <video controls auto>
      <source src="{{ movie.link }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>

</html>
