<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>JoshFX</title>
    <style>
        .card {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <a href="/"><h1 class="text-center mb-4">JoshFX</h1></a>

        <!-- Search form -->
        <form class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search for a movie..." value="{{ request.GET.q }}">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Movies list -->
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="/stream/{{movie.id}}">{{ movie.title }}</a></h5>
                        <p class="card-text">Source ID: {{ movie.source }}</p>
                        <p class="card-text">{{ movie.type }}</p>
                        {% if movie.type == 'mkv' %}
                        <p class="card-text text-danger">This movie is in MKV format. It may not play in your browser (Supported: Chrome).</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
